<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-83e49df2-8ab6-44a7-9d70-7d298b8c5477"></attachment><h2>spring事务的7种传播机制</h2><h3>1、PROPAGATION_REQUIRED</h3><p>若当前存在事务，则加入该事务，若不存在事务，则新建一个事务。</p><h3>2、PAOPAGATION_REQUIRE_NEW</h3><p>若当前没有事务，则新建一个事务。若当前存在事务，则新建一个事务，新老事务相互独立。外部事务抛出异常回滚不会影响内部事务的正常提交。</p><h3>3、PROPAGATION_NESTED</h3><p>如果当前存在事务，则嵌套在当前事务中执行。如果当前没有事务，则新建一个事务，类似于REQUIRE_NEW。</p><p><br></p><p><br></p>
