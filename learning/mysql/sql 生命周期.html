<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-b1732fc5-032f-4617-92ed-3bd818f035fe"></attachment><p>SQL 等执行过程分为两类，一类对于查询等过程如下：权限校验—》查询缓存—》分析器—》优化器—》权限校验—》执行器—》引擎</p><p><br></p><p>对于更新等语句执行流程如下：分析器----》权限校验----》执行器—》引擎—redo log prepare—》binlog—》redo log commit</p><p><br></p><p><br></p>
