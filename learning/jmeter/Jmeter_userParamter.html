<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-b3f7d174-bbaf-445d-92f8-cf447a99163b"></attachment><p><span style="color: rgb(77, 77, 77);">如测试并发时，需要多个客户登录，每个客户有不同的变量值，数据量少时，可以使用该组件。</span></p><p><br></p><p><strong><span class="ql-cursor">﻿</span>2、参数解释</strong>：</p><p>Update Once Per Iteration：控制参数取值的变化规则，如果<span style="color: rgb(51, 153, 102);">选中该选项，则参数的值在每个迭代中保持不变，在新的迭代开始时取下一个可用值</span>; 如果取消取中该选项，则参数的值在每个其作用域内的Sampler发出请求时取下一个可用值。</p><p>&nbsp;</p><p><strong>3、使用方法：</strong>在对应的需要使用参数的位置，使用${productID}替代。</p><p><br></p><p><br></p>
