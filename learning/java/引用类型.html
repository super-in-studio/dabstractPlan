<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-71771c2f-55e1-488a-b2d9-2ad3f038c2ee"></attachment><p>强引用 (Strong Reference)	永远不会回收（GC ROOT 可引用到的前提下）	最基本的引用 Object obj=new Object()</p><p>软引用 (Soft Reference)	OOM 之前回收	SoftReference</p><p>弱引用 (Weak Reference)	下一次 GC 前	WeakReference 典型例子：threadLocal</p><p>虚引用 (Phantom Reference)	未知，也就是随时可能被回收	PhantomReference</p><p><br></p><p><br></p>
