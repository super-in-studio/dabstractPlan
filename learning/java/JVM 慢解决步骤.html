<p><br></p><attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-66fd971e-b59d-432a-80da-4f288323c5cf"></attachment><ol><li>首先排查一下,是整个<code style="color: rgb(232, 62, 140);">Java</code>应用慢,还是就某一个请求慢</li><li>看下机器的CPU的负载,CPU利用率,I/O情况（top 命令）</li><li>如果2都没有问题,再看下<code style="color: rgb(232, 62, 140);">Java</code>应用的GC情况（<span style="background-color: rgb(40, 44, 52); color: rgb(171, 178, 191);">jinfo   查看jvm配置</span>）</li><li>如果3还没有问题,那么将<code style="color: rgb(232, 62, 140);">Java</code>全部dump出来,看下线程都在干什么(<span style="background-color: rgb(40, 44, 52); color: rgb(171, 178, 191);">jmap -heap [PID]</span>)</li><li>如果依赖了外部服务(数据库/其它服务),看下其它服务健康状况是否良好</li><li>如果依赖比较多,需要根据调用链路分析一下慢在哪里(从反向代理开始到Tomcat到应用(包括缓存,数据库)然后再到页面的渲染最后到浏览器解析)</li></ol><p><br></p>
