<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-fff029b5-fd61-44b5-b5b0-0ccef6b693dd"></attachment><p>Synchronize 锁：字节码控制，锁的是对象，独占锁，1.5前性能不好，1.8时已经跟lock差不多。</p><p>ReentrantLock: 具备公平锁和非公平锁，默认独占</p><p>ReentrantReadWriteLock:非独占锁。</p><p><br></p><p>公平锁和非公平锁</p><p>公平锁：排队，后面的线程会挂起，重新唤醒需要等待cpu周期</p><p>非公平锁：插队，性能高</p><p><br></p><p>独占锁：无论读还是写都会锁</p><p>非独占锁：读共享，读写互斥</p><p><br></p><p>显示锁：</p><p><br></p>
