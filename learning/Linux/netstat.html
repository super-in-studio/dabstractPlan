<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-e891d804-8a61-4507-b806-b91366bb5507"></attachment><p>netstat -tunlp | grep {端口号}</p><p><br></p><p><br></p><p>-a (all)显示所有选项，默认不显示LISTEN相关</p><p>-t (tcp)仅显示tcp相关选项</p><p>-u (udp)仅显示udp相关选项</p><p>-n 拒绝显示别名，能显示数字的全部转化成数字。</p><p>-l 仅列出有在 Listen (监听) 的服務状态</p><p>-p 显示建立相关链接的程序名</p><p>-r 显示路由信息，路由表</p><p>-e 显示扩展信息，例如uid等</p><p>-s 按各个协议进行统计</p><p>-c 每隔一个固定时间，执行该netstat命令</p><p><br></p>
